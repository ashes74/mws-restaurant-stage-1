<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/restaurantDetails.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./css/mobile.css"
      media="screen and (max-width:520px)"
    />
    <link rel="stylesheet" href="./css/favoriteButtonStyles.css" />
    <link
      rel="stylesheet"
      href="./css/under800.css"
      media="screen and (min-width:521px) and (max-width:800px)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="theme-color" content="#3f6d8f" />

    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <!-- <link rel="stylesheet" href="./css/leaflet.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link rel="manifest" href="/manifest.json" />

    <!-- fix contrast problem in leaflet -->
    <style>
      .leaflet-container a {
        color: #0065bb;
      }
    </style>

    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="Breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="Mapbox Maps"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" role="contentinfo">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" /> <span id="fav-button-container"></span>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" role="contentinfo">
        <h2>Reviews</h2>
        <ul id="reviews-list"></ul>
        <form id="review-form">
          <h2>Speak your truth</h2>
          <p id="error"></p>
          <p>
            <input
              id="name"
              type="text"
              aria-label="Name"
              placeholder="Enter Your Name"
              required="true"
            />
          </p>
          <p>
            <label for="rating">Rate this restaurant </label>
            <select id="rating" name="rating" class="rating" required="true">
              <option value="--" disabled="" hidden="" selected>--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option></select
            >
          </p>
          <p>
            <textarea
              id="comments"
              aria-label="comments"
              placeholder="Enter your truth here"
              rows="5"
              required="true"
            ></textarea>
          </p>
          <p>
            <button type="submit" aria-label="Add Review" class="add-review">
              <span>Leave Your Impressions</span>
            </button>
          </p>
        </form>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/"> <strong>Restaurant Reviews</strong> </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <!-- Main javascript file -->
    <script type="text/javascript" src="./restaurant.js"></script>
    <!-- End scripts -->
  </body>
</html>
